<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
<div class="solar">
    <h1>Dark dronzer Calculator</h1>
</div>        

<textarea class="screen" id="screenid">

</textarea>
           



        <div class="buttons">
            <div class="first">
                <button id="one" class="all1  " onclick="one()">1</button>
                <button id="two" class="all1  " onclick="two()">2</button>
                <button id="three" class="all1  " onclick="three()">3</button>
            </div>
            <br>
            <div class="second">

                <button id="four" class="all2  " onclick="four()">4</button>
                <button id="five" class="all2  " onclick="five()">5</button>
                <button id="six" class="all2  " onclick="six()">6</button>

            </div>
            <br>
            <div class="third">
                <button id="seven" class="all3   " onclick="seven()">7</button>
                <button id="eight" class="all3 " onclick="eight()">8</button>
                <button id="nine" class="all3 " onclick="nine()">9</button>
            </div>
            <br>

            <div class="fourth">
                <button id="zero" class="all4 " onclick="zero()">0</button>
                <button id="minus" class="all4 " onclick="minus()"> - </button>
                <button id="plus" class="all4 " onclick="plus()"> + </button>
            </div>
            <br>

            <div class="fifth">
                <button id="devide" class="all5 " onclick="devide()"> / </button>

                <button id="point" class="all5 " onclick="point()">.</button>
                <button id="equal" class="all5   " onclick="equal()"> = </button>
            </div>
            <br>
            <div class="six">
                <!-- <button id="root" class="all5   " onclick="root()"> sqrt </button> -->
                <button id="multiply" class="all6" onclick="multiply()">X</button>
                <button id="AC" class="all6 " onclick="AC()"> AC</button>
            </div>








        </div>


    </div>














    <script src="app.js"></script>

</body>

</html>
